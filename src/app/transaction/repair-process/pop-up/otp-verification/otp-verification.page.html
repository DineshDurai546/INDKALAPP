<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  class="ionTitle">OTP Verification</ion-title>

    <ion-buttons slot="end">
      <div style="padding-right: 10px;" (click)="modal.dismiss()">
        <img  style="width: 23px; height: 23px;"  src="/assets/icon/close.png">  
      </div> 
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div style="padding: 10px;">
    <div style=" padding: 10px;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px; border-radius: 15px;">

        <div style="display: flex;align-items: center;flex-direction: column;justify-content: center;">
            <div>
                <label style="font-size: 18px; font-weight: 600;letter-spacing: 2px;">OTP Send To</label>
            </div>
            <div>
                <label  style="font-size: 14px;font-weight: 600;letter-spacing: 2px;">{{MobileNo}}</label>
            </div>
            <div>
              <label  style="font-size: 14px;font-weight: 600;letter-spacing: 2px;">{{EmailId}}</label>
            </div>
        </div>


        <div class="mt-4" style="display: flex;align-items: center;flex-direction: column;justify-content: center;">
            <div>

              <div style="display: flex;column-gap: 10px;align-items: center;">
                  <div>
                    <input  (input)="limitInputLength($event)" [(ngModel)]="otpinput" type="number" style="background-color: white; height: 55px; border-radius: 10px;border: 1px solid rgb(92, 92, 92);">
                  </div>
                  <div  [hidden]="isdiabled">
                    <button class="btn btn-primary"  (click)="verifyOTP()">Verify</button>
                  </div>
              </div>
           
            </div>

            <div class="mt-2">
              <div class="times">
                <div  class="timesBox" [hidden]="isdiabled">
                    <label style="font-size: 20px !important;"> <span style="font-size: 20px !important;" #minutes ></span>   :    <span  style="font-size: 20px !important;"#seconds ></span> </label>
                    </div>
                </div>
            </div>

            <div class="mt-3">
              <button class="btn btn-warning"    (click)="GenerateOTP()">Generate OTP</button>
            </div>
 
 


        </div>


    </div>
  </div>
 
</ion-content>
