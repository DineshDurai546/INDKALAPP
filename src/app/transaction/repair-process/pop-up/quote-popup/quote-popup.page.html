 
 
   
    
        <div class="row">
          <div class="col-12"> 
              <label>Search</label><br>
              <input class="form-control" [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)"  matInput>
          </div>
        
        </div> 
          <div class="row">
              <div class="col-12">
                  <div class="row mt-2"  style="padding: 5px;box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;" *ngFor="let item of partList" [ngClass]="{ 'selectedTr': item.selected == true, 'hide': isToShowTr(item) != true}">
                      <!-- checkbox -->
                      <div class="col-1" >
                        <input type="checkbox" [(ngModel)]="item.selected" (change)="UpdateSelectedCount()"/>
                      </div>

                      <!--  -->
                      <div class="col-3" >
                          <div>
                            <img  style="border: 1px solid rgb(143, 143, 143); border-radius: 10px;width: 50px;height: 50px;" src={{item.imageUrl}} onerror="this.src='./assets/crm-logo-icon.png';"/>
                          </div>
                      </div>

                      <div class="col-8">
                          <div>
                            <b>{{ item.MaterialCode}}</b>
                          </div>
                          <div>
                            <b>{{ item.ItemType}}</b>
                          </div>
                          <div>
                            <b>{{ item.SalesUOM}}</b>
                          </div>
                          <div> 
                             Quantity:<b> {{ item.Quantity == null || item.Quantity == undefined ? 1: item.Quantity}}</b>
                          </div> 
                      </div>

                      
                  </div>
              </div>
          </div>
